<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TIMETABLE</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="">

		<link rel="stylesheet" href="/fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type= "text/css" href="/css/style.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="/" id="wizard" method="post">
                    <div class="inner">
						<div class="image-holder">
							<img src="/images/form-wizard-3.jpg" width="800px" height="522px" id="img" alt="">
						</div> 
					<div class="form-content" >
						<div class="form-header">
							<h3>TIMETABLE</h3>
						</div>
						
						<div class="form-holder" >
							<p>Select your class group</p>
							<div class="checkbox-tick">
								<div class="container">
									<div class="row">
										<div class="col">
											<label class="G1">
												<input type="radio" id="r12" name="classGroup" value="G1"  checked> G1<br>
												<span class="checkmark"></span>
											</label>
										</div>
										<div class="col">
											<label class="G2">
												<input type="radio" id="r1" name="classGroup" value="G2"> G2<br>
												<span class="checkmark"></span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-holder">
							<p>Select your lab group</p>
							<div class="checkbox-tick container">	
								<div class="row">
									<div class="col-3">
										<label class="g1">
											<input type="radio" id="r21" name="labGroup" value="g1"  checked>g1<br>
											<span class="checkmark"></span>
										</label>

									</div>
									<div class="col-3">
										<label class="g2">
											<input type="radio" id="r2" name="labGroup" value="g2">g2<br>
											<span class="checkmark"></span>
										</label>

									</div>
									<div class="col-3">
										<label class="g3">
											<input type="radio" id="r2" name="labGroup" value="g3">g3<br>
											<span class="checkmark"></span>
										</label>
										
									</div>
									<div class="col-3">
										<label class="g4">
											<input type="radio" id="r2" name="labGroup" value="g4">g4<br>
											<span class="checkmark"></span>
										</label>
										
									</div>
									<div class="col-3">
										<label class="g5">
											<input type="radio" id="r2" name="labGroup" value="g5">g5<br>
											<span class="checkmark"></span>
										</label>
										
									</div>
									<div class="col-3">
										<label class="g6">
											<input type="radio" id="r2" name="labGroup" value="g6">g6<br>
											<span class="checkmark"></span>
										</label>
										
									</div>
									<div class="col-3">
										<label class="g7">
											<input type="radio" id="r2" name="labGroup" value="g7">g7<br>
											<span class="checkmark"></span>
										</label>
										
									</div>
									<div class="col-3">
										<label class="g8">
											<input type="radio" id="r2" name="labGroup" value="g8">g8<br>
											<span class="checkmark"></span>
										</label>

									</div>
								</div>
							</div>
						</div>
						<div class="form-holder">
							<p>Select your pool</p>
							<div class="checkbox-tick container">	
								<div class="row justify-content-center">
									<div class="col-lg-4">
										<label class="vlsi">
											<input type="radio" id="r3" name="pool" value="VLSI" checked> VLSI<br>
											<span class="checkmark"></span>
										</label>	
									</div>
									<div class="col-lg-4">
										<label class="embedded">
											<input type="radio" id="r3" name="pool" value="Embedded" > Embedded<br>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="col-lg-4">
										<label class="communication">
											<input type="radio" id="r3" name="pool" value="Communication"> Communication<br>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
						 	</div>
						</div>
						<div class="form-holder">
							<p>Select your pool lab/tut group</p>
							<div class="checkbox-tick container">	
								<div class="row">
									<div class="col-3">
										<label class="g1">
											<input type="radio" id="r4" name="pool_lab" value="g1"  checked> g1<br>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="col-3">
										<label class="g2">
											<input type="radio" id="r4" name="pool_lab" value="g2"> g2<br>
											<span class="checkmark"></span>
										</label>										
									</div>
									<div class="col-3">
										<label class="g3">
											<input type="radio" id="r4" name="pool_lab" value="g3"> g3<br>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="col-3">
										<label class="g4">
											<input type="radio" id="r4" name="pool_lab" value="g4"> g4<br>
											<span class="checkmark"></span>
										</label>										
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-row">
								<button type="submit" id="btn">SUBMIT</button>
						</div>
					</div>
            </form>
		</div>

		<!-- javascript -->
		<script src="/app.js" type="text/javascript"></script>
</body>
</html>
